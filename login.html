<!DOCTYPE HTML>
<html>
	<head>

		<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

		 <!-- Custom Theme files -->
		<link href="css/style.css" rel='stylesheet' type='text/css' />
        <link href="css/custom_css.css" rel='stylesheet' type='text/css' />

		<meta name="viewport" content="width=device-width, initial-scale=1">

	<body>
		<!-----container----->
		<div class="container">
			<div class="top-header">

					<span>Dashboard </span>
				</div>
				<!---usernotifications---->
				
				<div class="clearfix"> </div>

			</div>
			<div class="clearfix"> </div>
			<!------ content ----->
            <div class="content">
				<div class="3-cols">
                	<div class="col-1 col-md-2">
                
                    </div>
                    <div class="col-md-8 col-2">
                    <div class="sign-in-box">
							<h2>Sign in to your account</h2>
							<form>
								<div class="text-boxs">
									<span class="text-box">
										<label class="s-user"> </label>
										<input placeholder="Username" required="" type="text"> 
										<div class="clearfix"> </div>
									</span>
									<span class="text-box">

										<input placeholder="password" required="" type="text"> 
										<div class="clearfix"> </div>
									</span>
								</div>
								<input value="sign in" type="submit">
							</form>
							<p class="not-member">
								<a class="member-sign" href="#"> Not a member?</a> <a class="member-signup" href="#">sign Up Now <span> </span></a>
							</p>
						</div>
                    </div>
                    <div class="col-1 col-md-2">
              
                    </div>
                </div>
            </div>
            
            
			
			<!---- //content ----->
