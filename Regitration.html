<!DOCTYPE HTML>
<html>
	<head>
		<title>Registration</title>
		<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.min.js"></script>
		 <!-- Custom Theme files -->
		<link href="css/style.css" rel='stylesheet' type='text/css' />
        <link href="css/custom_css.css" rel='stylesheet' type='text/css' />
   		 <!-- Custom Theme files -->
   		 <!----font-Awesome----->
   		<link rel="stylesheet" href="fonts/css/font-awesome.min.css">
   		<!----font-Awesome----->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		</script>
	</head>
	<body>
		<!-----container----->
		<div class="container">
			<div class="top-header">
				
				
				<div class="logo">
					<span>Dashboard </span>
				</div>
				<!---usernotifications---->
				
				<div class="clearfix"> </div>
				<!--//usernotifications---->
			</div>
			<div class="clearfix"> </div>
			<!------ content ----->
            <div class="content">
				<div class="3-cols">
                	<div class="col-1 col-md-2">
                
                    </div>
                    <div class="col-md-8 col-2">
                    <div class="get-in-touch">
							<h3>sign Up Now </h3>
							<!---->
							<form>
								<div class="get-in-touch-text-boxs">
									<div class="get-in-touch-text-box">
										<span>Name <label>*</label></span>
										<input value="Lorem ipsum" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Lorem ipsum';}" type="text">
									</div>
									<div class="get-in-touch-text-box">
										<span>Email <label>*</label></span>
										<input value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" type="text">
									</div>
									<div class="get-in-touch-text-box">
										<span>Phone <label>*</label></span>
										<input value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" type="text">
									</div>
                                    <div class="get-in-touch-text-box">
										<span>Password <label>*</label></span>
										<input value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" type="password">
									</div>
                                    <div class="get-in-touch-text-box">
										<span>Re-Password <label>*</label></span>
										<input value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" type="password">
									</div>
									
									<div class="clearfix"> </div>
									<input value="SIGN UP NOW" type="submit">
								</div>
								
							</form>
						</div>
                    </div>
                    <div class="col-1 col-md-2">
              
                    </div>
                </div>
            </div>
            
            
			
			<!---- //content ----->
			
		</div>
		<!---//container----->
	</body>
</html>
